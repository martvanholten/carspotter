<h3>User detail</h3>

<div class="row">
    <div class="col" *ngIf="user">
        <p>{{ user.firstName }}</p>
        <p>{{ user.lastName }}</p>
        <p>{{ user.age }}</p>
        <p>{{ user.email }}</p>
        <div class="row">
            <div class="col">
                <a routerLink="edit" class="btn btn-primary">Edit user</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" (click)="onDelete()">Delete user</a>
            </div>
        </div>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
